        <div class="bbstitle">一键生成蓝字链接</div>
        <p>请输入链接：<br>
            <input type="text" name="url" class="txt" placeholder="如:http://lumos.sbs"></p>
        <p>请输入蓝字：<br>
            <input type="text" name="content" class="txt" placeholder="如:@芬兰岛"></p>
        <p>请复制结果：<br>
            <input type="text" id="output" class="txt"></p>
        <input type="submit" value="生成" onclick="gentext0();" class="btn">
        <script type="text/javascript">
            function gentext0() {
                var link = document.querySelector("input[name=url]").value;
                if (link == "") {
                    link = "https://lumos.sbs";
                }
                link = link.replace(":", "%3A");
                var kjtxt = document.querySelector("input[name=content]").value;
                if (kjtxt == "") {
                    kjtxt = "芬兰岛";
                }
                var output = document.querySelector("#output");
                output.value = "{url:" + link + ",text: }{url:" + link + ",text:" + kjtxt + "}";
            }
        </script>
        <div class="bbstitle">一键跳转QQ加好友链接</div>
        <p>请输入QQ号：<br>
            <input type="text" name="qq" class="txt" placeholder="如：10001"></p>
        <p>请复制结果：<br>
            <input type="text" id="outputyuan" class="txt"></p>
        <input type="submit" value="生成" onclick="gentext1();" class="btn">
        <script type="text/javascript">
            function gentext1() {
                var qq = document.querySelector("input[name=qq]").value;
                var output = document.querySelector("#output");
                var outputyuan = document.querySelector("#outputyuan");
                outputyuan.value = "http://wpa.qq.com/msgrd?v=3&uin=" + qq;
                var urlStr = "http://wpa.qq.com/msgrd?v=3&uin=" + qq;
                var convertStr = encodeURIComponent(urlStr);
                var convertStr2 = encodeURIComponent(urlStr2);
                $.ajax({
                    type: 'GET',
                    url: 'https://api2.jlwz.cn/jsonp/sina.php?url=' + convertStr,
                    dataType: "jsonp",
                    jsonp: "callback",
                    success: function(r) {
                        url_short = r[0].url_short;
                        //console.log(r);
                        //url_short = r["url"];
                        output.value = url_short;
                    },
                    error: function(xhr, msg) {}
                });
                $.ajax({
                    type: 'GET',
                    url: 'https://api2.jlwz.cn/jsonp/sina.php?url=' + convertStr2,
                    dataType: "jsonp",
                    jsonp: "callback",
                    success: function(r) {
                        url_short = r[0].url_short;
                        //console.log(r);
                        //url_short = r["url"];
                        output2.value = url_short;
                    },
                    error: function(xhr, msg) {}
                });
            }
        </script>
